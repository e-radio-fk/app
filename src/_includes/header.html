<header id="header">
	<a href="/">
		<h1>e-radio</h1>
	</a>
	<div class="moving-banner">
		<h1 id="the-actual-moving-banner">test</h1>
		<script>
			function move_banner()
			{
				var before = 0;
				var after = 0;
				
				// get old position
				before = parseInt(document.getElementById('the-actual-moving-banner').style.paddingLeft || 0, 10);

				// make sure text will 'cycle'
				if (before + 1 >= 100)
					before = 0;

				// increment position index
				after = before + 1 + "%";

				// set new position
				document.getElementById('the-actual-moving-banner').style.paddingLeft = after;

				// make this a recurring function
				setTimeout(move_banner, 230);
			}

			move_banner();
		</script>
	</div>
</header>
