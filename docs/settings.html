<html>
<head>
    <title>FK Live E-Radio: Control Panel</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- Firebase -->
	<script defer src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

	<!-- Initialise Firebase -->
	<script defer src="scripts/Firebase/init-firebase.js"></script>
</head>
<body style="visibility: hidden;">
    <script>
        function settings_go_back() {
            /* signing-out; return to site home */
            if (window.location.href.indexOf('127.0.0.1') != -1)
                window.location.pathname = "/console.html";
            else
                window.location.href = "https://e-radio-fk.github.io/app/console.html";
        }
    </script>

    <div style="position: relative;">
        <img class="back-button" src="img/back.png" style="height: 50px; width: 50px; position: absolute;" onclick="settings_go_back();">
        <h1 style="text-align: center;">Profile</h1>
    </div>
    <br>
    <br>

    <!-- User Photo Preview -->
    <figure id="user-photo-container">
        <img id="user-photo"></img>
        <div class="user-photo-caption">
            <div class="user-photo-caption-text">Choose photo</div>
        </div>
    </figure>

    <p>Username</p>
    <p>Password</p>

    <script defer src="scripts/settings.js"></script>
    <script defer src="scripts/sirv.js"></script>
</body>
</html>
