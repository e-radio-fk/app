<html>
<head>
	<title>FK Live E-Radio</title>
	<link rel="stylesheet" href="css/main.css">

	<!-- Firebase -->
	<script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

	<!-- Initialise Firebase -->
	<script defer src="scripts/init-firebase.js"></script>
</head>
<header>
    <div class="now-playing-banner" id="now-playing-banner-object">
		<img id="play-button" src="img/play.png">
        <p id="now-playing-banner-text">Last Christmas I Gave You My Heart</p>

		<!-- Move banner -->
		<script src="scripts/move_banner.js"></script>
    </div>
</header>
<body>
	<div class="intro">
		<h1>fk live patras radio</h1>
		<p>Live e-ράδιο από φοιτητές</p>
	</div>

	<div class="sign-in-space">
		<script defer src="scripts/login.js"></script>
		
		<button class="no-select" onclick="sign_in()" id="sign-in-button">Sign In</button>
		<p class="text_small" id="sign-in-text">Don't have an account? <a class="no-select" onclick="sign_up()">Sign Up</a></p>

		<div id="login-box">
			<img src="img/back.png" onclick="hide_login_box()">

			<div id="login-form">
				<form id="login" method="get">    
					<input type="text" name="Uname" id="Uname" placeholder="Username">    
					<br><br>
					<input type="Password" name="Pass" id="Pass" placeholder="Password">    
					<br><br>
					<button name="log" id="log">Sign In</button>
					<br><br>
					<input type="checkbox" id="check">
					<span>Remember me</span>    
					<br><br>
					Forgot <a href="#">Password</a>
				</form>     		
			</div>
		</div>    
	</div>
</body>
</html>
